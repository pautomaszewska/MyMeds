{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

 <div class="text-center">
    <form method="POST">
        {% csrf_token %}
        <h5>Log in</h5>
            {{ form | crispy }}

        <button class="btn btn-primary btn-outline-dark mt-3 mb-3" type="submit">Login</button>

        </form>
 You don't have an account? <a href="{% url 'register' %}">Register</a>

 </div>
{% endblock %}
